<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

<div class="grid">
    <div class="header">
        <h2 id="headline">Weather Dashboard</h2>
    </div>
    
    <div class="left">
        <h3>Search by city</h3>
        <div id="search-area">
            <input type="text" id="search">
            <button id="searchButton" class="button">Search</button>
        </div>
    </div>
    
    <div class="middle">
        <div class="splash"></div>
        <div id="current-weather">
            <h5><strong>Current Weather as of <span id=currentTime></span></strong></h5>
            <h5 id="currentTemp"><span style="color: gray;"></span></h5>
            <h5 id="currentWind"><span style="color: gray;"></span></h5>
            <h5 id="currentHumidity"><span style="color: gray;"></span></h5>
            <h5 id="currentUV"><span style="color: gray;"></span></h5>
        </div>
        <!-- In v1.1 build these using JS to minimize HTML -->
        <div id="forecast">
            <div class="card">   
                <div class="card-divider">
                    <h4 id="day-1-header"></h4>
                </div>
                <img id="day-1-image" class="icon" width="50px">
                <p class="small" id="day-1-text"></p>
                <div class="card-section">
                  <p id="day-1-temp">&nbsp;</p>
                  <p id="day-1-wind">&nbsp;</p>
                  <p id="day-1-humidity">&nbsp;</p>
                </div>
            </div>
            <div class="card">
                <div class="card-divider">
                    <h4 id="day-2-header"></h4>
                </div>
                <img id="day-2-image" class="icon" width="50px">
                <p class="small" id="day-2-text"></p>
                <div class="card-section">
                    <p id="day-2-temp"></p>
                    <p id="day-2-wind"></p>
                    <p id="day-2-humidity"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-divider">
                    <h4 id="day-3-header"></h4>
                </div>
                <img id="day-3-image" class="icon" width="50px">
                <p class="small" id="day-3-text"></p>
                <div class="card-section">
                    <p id="day-3-temp"></p>
                    <p id="day-3-wind"></p>
                    <p id="day-3-humidity"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-divider">
                    <h4 id="day-4-header"></h4>
                </div>
                <img id="day-4-image" class="icon" width="50px">                    
                <p class="small" id="day-4-text"></p>
                <div class="card-section">
                    <p id="day-4-temp"></p>
                    <p id="day-4-wind"></p>
                    <p id="day-4-humidity"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-divider">
                    <h4 id="day-5-header"></h4>
                </div>
                <img id="day-5-image" class="icon" width="50px">                    
                <p class="small" id="day-5-text"></p>
                <div class="card-section">
                    <p id="day-5-temp"></p>
                    <p id="day-5-wind"></p>
                    <p id="day-5-humidity"></p>
                </div>
            </div>                
        </div>
    </div>
    
    <div class="right">
        <h3>History</h3>
        <div id="search-history">
            
            <ul id="search-history-list">
                <li></li>
            </ul>
        
            <!-- Clear Button -->
            <button id=clearButton class="button alert">CLEAR ALL</button>
            </div>
        </ul>
      </div>
    
    <div class="footer">
        <h3>&nbsp;</h3>
    </div>
    
</div>
      
    
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
